<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada Agosto '26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Lexend Zetta", sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .portada {
            text-align: center;
        }

        .portada h1 {
            font-size: 10em;
            font-weight: 900;
            color: #2c3e50;
            line-height: 0.8;
        }

        .portada p {
            font-size: 8em;
            font-weight: 600;
            color: #34495e;
            margin-top: 0.5em;
        }

        .subtitulo {
            font-size: 3em;
            font-weight: 400;
            color: #7f8c8d;
            margin-top: 0.5em;
        }

        (max-width: 1200px) {
            .portada h1 {
                font-size: 12em;
            }
            .portada p {
                font-size: 5em;
            }
            .subtitulo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="portada">
        <h1>CALENDARI</h1>
        <p>26/27</p>
        <div class="subtitulo">Nicol√°s Vidal Rico</div>
    </div>
</body>
</html>
